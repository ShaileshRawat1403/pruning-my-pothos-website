<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 420" role="img" aria-label="Chat Playground with approved system prompt">
  <rect width="960" height="420" rx="24" fill="#f8fafc"/>
  <rect x="40" y="40" width="880" height="340" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="70" y="90" fill="#0f172a" font-size="18" font-family="'Plus Jakarta Sans', sans-serif" font-weight="600">Chat Playground</text>

  <rect x="70" y="120" width="320" height="240" rx="16" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  <text x="95" y="155" fill="#0f172a" font-size="13" font-family="'Plus Jakarta Sans', sans-serif" font-weight="600">System prompt</text>
  <rect x="95" y="170" width="260" height="170" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="115" y="195" fill="#475569" font-size="12" font-family="'Plus Jakarta Sans', sans-serif">You are a precise support</text>
  <text x="115" y="215" fill="#475569" font-size="12" font-family="'Plus Jakarta Sans', sans-serif">assistant. Follow policy.</text>
  <text x="115" y="235" fill="#475569" font-size="12" font-family="'Plus Jakarta Sans', sans-serif">Avoid sensitive requests.</text>

  <rect x="420" y="120" width="470" height="240" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="450" y="155" fill="#0f172a" font-size="13" font-family="'Plus Jakarta Sans', sans-serif" font-weight="600">Conversation</text>
  <rect x="450" y="175" width="410" height="60" rx="14" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="475" y="205" fill="#475569" font-size="12" font-family="'Plus Jakarta Sans', sans-serif">User: Summarize the incident report.</text>
  <rect x="450" y="245" width="410" height="80" rx="14" fill="#e0f2fe" stroke="#bae6fd"/>
  <text x="475" y="275" fill="#0f172a" font-size="12" font-family="'Plus Jakarta Sans', sans-serif">Assistant: Here is a concise</text>
  <text x="475" y="295" fill="#0f172a" font-size="12" font-family="'Plus Jakarta Sans', sans-serif">summary with next steps.</text>
</svg>
