<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 420" role="img" aria-label="Trigger thresholds for incident response">
  <rect width="960" height="420" rx="24" fill="#f8fafc"/>
  <rect x="40" y="40" width="880" height="340" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="70" y="90" fill="#0f172a" font-size="18" font-family="'Plus Jakarta Sans', sans-serif" font-weight="600">Trigger thresholds</text>

  <rect x="70" y="120" width="820" height="64" rx="14" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
  <text x="100" y="160" fill="#0f172a" font-size="13" font-family="'Plus Jakarta Sans', sans-serif">Latency &gt; 2x baseline (5 min)</text>
  <text x="840" y="160" fill="#ef4444" font-size="12" text-anchor="end" font-family="'Plus Jakarta Sans', sans-serif">Page</text>

  <rect x="70" y="200" width="820" height="64" rx="14" fill="#fff7ed" stroke="#fed7aa" stroke-width="2"/>
  <text x="100" y="240" fill="#0f172a" font-size="13" font-family="'Plus Jakarta Sans', sans-serif">Guardrail failures &gt; 1%</text>
  <text x="840" y="240" fill="#f59e0b" font-size="12" text-anchor="end" font-family="'Plus Jakarta Sans', sans-serif">High</text>

  <rect x="70" y="280" width="820" height="64" rx="14" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="100" y="320" fill="#0f172a" font-size="13" font-family="'Plus Jakarta Sans', sans-serif">Cost anomaly &gt; daily budget</text>
  <text x="840" y="320" fill="#0f172a" font-size="12" text-anchor="end" font-family="'Plus Jakarta Sans', sans-serif">Review</text>
</svg>
