<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 420" role="img" aria-label="SDK v2 to v3 diff table">
  <rect width="960" height="420" rx="24" fill="#f8fafc"/>
  <rect x="40" y="40" width="880" height="340" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="70" y="90" fill="#0f172a" font-size="18" font-family="'Plus Jakarta Sans', sans-serif" font-weight="600">SDK diff table</text>

  <rect x="70" y="120" width="820" height="64" rx="14" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="100" y="160" fill="#0f172a" font-size="13" font-family="'Plus Jakarta Sans', sans-serif">Client init</text>
  <text x="420" y="160" fill="#475569" font-size="12" font-family="'Plus Jakarta Sans', sans-serif">v2: new OpenAI()</text>
  <text x="840" y="160" fill="#0f172a" font-size="12" text-anchor="end" font-family="'Plus Jakarta Sans', sans-serif">v3: new OpenAI({ apiKey })</text>

  <rect x="70" y="200" width="820" height="64" rx="14" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="100" y="240" fill="#0f172a" font-size="13" font-family="'Plus Jakarta Sans', sans-serif">Chat response</text>
  <text x="420" y="240" fill="#475569" font-size="12" font-family="'Plus Jakarta Sans', sans-serif">v2: response.choices[0]</text>
  <text x="840" y="240" fill="#0f172a" font-size="12" text-anchor="end" font-family="'Plus Jakarta Sans', sans-serif">v3: response.output_text</text>

  <rect x="70" y="280" width="820" height="64" rx="14" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="100" y="320" fill="#0f172a" font-size="13" font-family="'Plus Jakarta Sans', sans-serif">Error handling</text>
  <text x="420" y="320" fill="#475569" font-size="12" font-family="'Plus Jakarta Sans', sans-serif">v2: status + code</text>
  <text x="840" y="320" fill="#0f172a" font-size="12" text-anchor="end" font-family="'Plus Jakarta Sans', sans-serif">v3: unified error map</text>
</svg>
