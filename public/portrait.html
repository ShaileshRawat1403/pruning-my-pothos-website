  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const base = document.querySelector('.portrait-base');
      const linesLayer = document.querySelector('.portrait-lines');
      const svg = linesLayer ? linesLayer.querySelector('svg') : null;
      if (!svg || !linesLayer || !base) return;
      const paths = Array.from(svg.querySelectorAll('path'));
      if (paths.length === 0) return;

      const drawLines = () => {
        paths.forEach((path) => {
          const length = path.getTotalLength();
          path.style.transition = 'none';
          path.style.strokeDasharray = `${length} ${length}`;
          path.style.strokeDashoffset = `${length}`;
        });
        svg.getBoundingClientRect();
        paths.forEach((path) => {
          path.style.transition = 'stroke-dashoffset 3.2s ease';
          path.style.strokeDashoffset = '0';
        });
      };

      const runIntro = () => {
        base.classList.remove('is-revealed');
        linesLayer.classList.remove('is-faded');
        drawLines();
        window.setTimeout(() => {
          base.classList.add('is-revealed');
          linesLayer.classList.add('is-faded');
        }, 2600);
      };

      const runHover = () => {
        linesLayer.classList.remove('is-faded');
        drawLines();
        window.setTimeout(() => {
          linesLayer.classList.add('is-faded');
        }, 2600);
      };

      runIntro();
      document.body.addEventListener('mouseenter', runHover);
    });
  </script>
